    <div class='container'>
        <div class="jumbotron">
            <h1 class="ontop">Platform 9 <sup>3</sup>&frasl;<sub>4</sub> Train Scheduler</h1>
        </div>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="time">0</p>
            </div>
    </div>
    <br>
    <br>
    <div class="main-container">
        <div class="formContainer">
            <h3>Add Train</h3>
                <form>
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainInput">

                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destinationInput">

                <label for="formGroupExampleInput">First Train Time (HH:mm-military time)</label>
                <input type="HH:mm" class="form-control" id="firstTrainInput">

                <label for="formGroupExampleInput2">Frequency(min)</label>
                <input type="MM" class="form-control" id="frequencyInput">
                <button type="submit" id="submit-btn">Add</button>
                </form>
        </div>
        <br>
        <br>
        <div class="tableContainer">
            <h3>Current Train Schedule</h3>
            <table class="table" id='trainTable'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Arrival Time (HH:mm)</th>
                        <th scope="col">Minutes Away (MM)</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
    <br>
